<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--------------------NavBar--------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mt-2" href="#"
        ><img
          src="library/inazon.png"
          alt="logo"
          class="img-fluid ms-3"
          style="width: 95px; height: 95px"
      /></a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#NavDropdown"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="NavDropdown">
        <ul class="navbar-nav ms-4 text-center fs-4">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact Us</a>
          </li>
        </ul>
        <form action="" class="form-inline ms-auto mb-4 me-2">
          <label for="search" class="form-label">Search</label>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search"
            class="form-control"
          />
        </form>
        <button type="submit" class="btn btn-info mt-2 me-3">Search</button>
      </div>
    </nav>

    <!--------------End------------------------------->

    <form class="container bg-light shadow mt-5">
      <h1 class="text-center bg-success text-white">Checkout Form</h1>
      <fieldset class="row border border-2 rounded-3 border-info p-2">
        <div class="col-lg-6 mb-2">
          <label for="fname" class="form-label">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="fname"
            placeholder="First Name"
          />
        </div>
        <div class="col-lg-6 mb-2">
          <label for="lname" class="form-label">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="lname"
            placeholder="Last Name"
          />
        </div>
        <div class="col-lg-6 mb-2">
          <label for="address" class="form-label">Address:</label>
          <input
            class="form-control"
            type="text"
            id="address"
            placeholder="Address"
          />
        </div>
        <div class="col-lg-6 mb-2">
          <label for="region" class="form-label">Region:</label>
          <select class="form-select" name="region" id="region">
            <option value="none" selected disabled hidden>Select Region</option>
            <option>Ilocos Region</option>
            <option>Cagayan Valley</option>
            <option>Central Luzon</option>
            <option>CALABARZON</option>
            <option>NCR</option>
            <option>MIMAROPA</option>
            <option>Bicol Region</option>
            <option>Western Visayas</option>
            <option>Central Visayas</option>
            <option>Eastern Visayas</option>
            <option>Zamboanga Peninsula</option>
            <option>Northern Mindanao</option>
            <option>Davao Region</option>
            <option>SOCCSKSARGEN</option>
            <option>Caraga</option>
            <option>CAR</option>
            <option>BARMM</option>
          </select>
        </div>
        <div class="mb-2 col-lg-6">
          <label for="contact-number" class="form-label">Contact Number:</label>
          <input
            class="form-control"
            type="tel"
            id="mobilenumber"
            placeholder="0123-456-7890"
          />
        </div>
        <div class="col-lg-12 mb-2">
          <label class="form-label d-block" for="payment-option"
            >Payment Method:</label
          >
          <input
            class="form-check-input"
            type="radio"
            id="payment1"
            name="payment-option"
            value="cash-on-delivery"
          />
          <label for="cash-on-delivery">Cash on Delivery</label>

          <input
            class="form-check-input"
            type="radio"
            id="payment2"
            name="payment-option"
            value="visa"
          />
          <label for="card-visa">Visa</label>
        </div>
        <div class="col-lg-12">
          <input
            class="form-check-input"
            type="radio"
            id="payment3"
            name="payment-option"
            value="master-card"
          />

          <label for="card-mastercard">Master Card</label>

          <input
            class="form-check-input"
            type="radio"
            id="payment4"
            name="payment-option"
            value="american-express"
          />
          <label for="card-american-express">American Express</label>
        </div>
        <button class="btn btn-secondary" type="submit">Place Order</button>
      </fieldset>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
